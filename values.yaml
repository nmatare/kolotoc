---
projectName: "kolotoc"
image:
  repository: "nmatare/kolotoc"
  tag: "latest"
  pullPolicy: IfNotPresent
  buildKey: ""

cuda:
  stubs: "/usr/local/cuda/targets/x86_64-linux/lib/stubs"

ssh:
  port: 3222
  hostKey: |-
    #  -----BEGIN RSA PRIVATE KEY-----
    #  YourPrivateKey
    #  -----END RSA PRIVATE KEY-----
  hostKeyPub: |-
    #  ssh-rsa YourPublicKey

useHostNetwork: true
useHostPID: false

scheduler:
  schedulerPort: 8686
  dashboardPort: 8687
  jupyterPort: 8889
  tensorboardPort: 5056

worker:
  number: 1
  podManagementPolicy: Parallel
  resources: {}
    # limits:
    #   nvidia.com/gpu: 0
    # requests:
    #   nvidia.com/gpu: 0
  dask:
    number: 1
    gpu: 0
    threads: 1
    memory: "2GB"
