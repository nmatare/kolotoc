---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kolotoc.fullname" . }}-tower
  labels:
    app: {{ template "kolotoc.name" . }}
    chart: {{ template "kolotoc.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
  - name: ssh 
    port: {{ .Values.ssh.port }}
    targetPort: {{ .Values.ssh.port }}
  selector:
    app: {{ template "kolotoc.name" . }}
    release: {{ .Release.Name }}
    role: tower